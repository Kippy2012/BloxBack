<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Upload Game - BloxBack</title>
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Verdana&display=swap');
    body, html {
      margin: 0; padding: 0;
      font-family: Verdana, Geneva, Tahoma, sans-serif;
      background-color: #d5d5d5;
      color: #333;
      height: 100vh;
      display: flex;
      flex-direction: column;
    }
    .top-navbar {
      background-color: #0066cc;
      color: white;
      padding: 8px 20px;
      display: flex;
      align-items: center;
      justify-content: space-between;
      height: 48px;
      box-shadow: 0 2px 5px rgba(0,0,0,0.3);
    }
    .top-navbar .logo {
      font-weight: bold;
      font-size: 20px;
      cursor: pointer;
      user-select: none;
    }
    .top-navbar nav a {
      color: white;
      text-decoration: none;
      margin-left: 20px;
      font-weight: 600;
      font-size: 14px;
      padding: 6px 10px;
      border-radius: 3px;
      user-select: none;
    }
    .top-navbar nav a:hover {
      background-color: #0052a3;
    }
    .main-wrapper {
      display: flex;
      flex-grow: 1;
      max-width: 800px;
      margin: 20px auto;
      background: white;
      border: 1px solid #aaa;
      border-radius: 4px;
      box-shadow: 0 3px 6px rgba(0,0,0,0.15);
      height: calc(100vh - 96px);
      padding: 20px;
      flex-direction: column;
    }
    form {
      display: flex;
      flex-direction: column;
      gap: 12px;
    }
    label {
      font-weight: bold;
      color: #0066cc;
      user-select: none;
    }
    input[type="text"], textarea {
      padding: 8px;
      font-size: 14px;
      border-radius: 4px;
      border: 1px solid #ccc;
      resize: vertical;
    }
    textarea {
      min-height: 100px;
    }
    button {
      width: 140px;
      padding: 10px;
      background-color: #00cc00;
      color: white;
      font-weight: bold;
      font-size: 16px;
      border: none;
      border-radius: 20px;
      cursor: pointer;
      user-select: none;
      align-self: flex-start;
    }
    button:hover {
      background-color: #009900;
    }
    .message {
      margin-top: 12px;
      font-weight: bold;
      color: #009900;
      user-select: none;
    }
    footer {
      background-color: #0066cc;
      color: white;
      padding: 12px 20px;
      text-align: center;
      font-size: 12px;
      user-select: none;
      margin-top: auto;
      border-radius: 0 0 4px 4px;
    }
  </style>
</head>
<body>

  <div class="top-navbar">
    <div class="logo" onclick="location.href='index.html'">BloxBack</div>
    <nav>
      <a href="index.html">Home</a>
      <a href="games.html">Games</a>
      <a href="upload.html">Upload</a>
    </nav>
  </div>

  <div class="main-wrapper">
    <h1>Upload Your Game</h1>

    <form id="upload-form">
      <label for="title">Game Title</label>
      <input type="text" id="title" required />

      <label for="creator">Creator Name</label>
      <input type="text" id="creator" required />

      <label for="thumbnail">Thumbnail Image URL</label>
      <input type="text" id="thumbnail" required />

      <label for="gamefile">Game File URL (JSON)</label>
      <input type="text" id="gamefile" required />

      <button type="submit">Publish</button>
    </form>

    <div class="message" id="message"></div>
  </div>

  <footer>
    &copy; 2025 BloxBack Revival | Created by kippy2012
  </footer>

  <script>
    const form = document.getElementById('upload-form');
    const messageDiv = document.getElementById('message');

    form.addEventListener('submit', e => {
      e.preventDefault();

      const title = document.getElementById('title').value.trim();
      const creator = document.getElementById('creator').value.trim();
      const thumbnail = document.getElementById('thumbnail').value.trim();
      const gamefile = document.getElementById('gamefile').value.trim();

      if (!title || !creator || !thumbnail || !gamefile) {
        messageDiv.style.color = 'red';
        messageDiv.textContent = 'Please fill in all fields.';
        return;
      }

      const gameData = {
        title,
        creator,
        thumbnail,
        gamefile
      };

      // Create JSON blob and download
      const dataStr = "data:text/json;charset=utf-8," + encodeURIComponent(JSON.stringify(gameData, null, 2));
      const downloadAnchorNode = document.createElement('a');
      downloadAnchorNode.setAttribute("href", dataStr);
      downloadAnchorNode.setAttribute("download", title.replace(/\s+/g, '_') + ".json");
      document.body.appendChild(downloadAnchorNode);
      downloadAnchorNode.click();
      downloadAnchorNode.remove();

      messageDiv.style.color = '#009900';
      messageDiv.textContent = `Game JSON for "${title}" generated. Download started! You can then submit it to the repo manually.`;

      form.reset();
    });
  </script>

</body>
</html>
