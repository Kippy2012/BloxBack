<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Upload Game - BloxBack</title>
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Verdana&display=swap');
    body, html {
      margin: 0; padding: 0;
      font-family: Verdana, Geneva, Tahoma, sans-serif;
      background-color: #d5d5d5;
      color: #333;
      height: 100vh;
      display: flex;
      flex-direction: column;
    }
    .top-navbar {
      background-color: #0066cc;
      color: white;
      padding: 8px 20px;
      display: flex;
      align-items: center;
      justify-content: space-between;
      height: 48px;
      box-shadow: 0 2px 5px rgba(0,0,0,0.3);
    }
    .top-navbar .logo {
      font-weight: bold;
      font-size: 20px;
      cursor: pointer;
      user-select: none;
    }
    .top-navbar nav a {
      color: white;
      text-decoration: none;
      margin-left: 20px;
      font-weight: 600;
      font-size: 14px;
      padding: 6px 10px;
      border-radius: 3px;
      user-select: none;
    }
    .top-navbar nav a:hover {
      background-color: #0052a3;
    }
    .main-wrapper {
      display: flex;
      flex-grow: 1;
      max-width: 800px;
      margin: 20px auto;
      background: white;
      border: 1px solid #aaa;
      border-radius: 4px;
      box-shadow: 0 3px 6px rgba(0,0,0,0.15);
      height: calc(100vh - 96px);
      padding: 20px;
      flex-direction: column;
    }
    form {
      display: flex;
      flex-direction: column;
      gap: 12px;
    }
    label {
      font-weight: bold;
      color: #0066cc;
      user-select: none;
    }
    input[type="text"], textarea, input[type="file"] {
      padding: 8px;
      font-size: 14px;
      border-radius: 4px;
      border: 1px solid #ccc;
      resize: vertical;
    }
    textarea {
      min-height: 100px;
    }
    input[disabled] {
      background-color: #eee;
      color: #666;
      cursor: not-allowed;
    }
    button {
      width: 140px;
      padding: 10px;
      background-color: #00cc00;
      color: white;
      font-weight: bold;
      font-size: 16px;
      border: none;
      border-radius: 20px;
      cursor: pointer;
      user-select: none;
      align-self: flex-start;
    }
    button:hover {
      background-color: #009900;
    }
    .message {
      margin-top: 12px;
      font-weight: bold;
      color: #009900;
      user-select: none;
    }
    .error {
      color: red;
    }
    footer {
      background-color: #0066cc;
      color: white;
      padding: 12px 20px;
      text-align: center;
      font-size: 12px;
      user-select: none;
      margin-top: auto;
      border-radius: 0 0 4px 4px;
    }
  </style>
</head>
<body>

  <div class="top-navbar">
    <div class="logo" onclick="location.href='index.html'">BloxBack</div>
    <nav>
      <a href="index.html">Home</a>
      <a href="games.html">Games</a>
      <a href="upload.html">Upload</a>
    </nav>
  </div>

  <div class="main-wrapper">
    <h1>Upload Your Game</h1>

    <form id="upload-form">
      <label for="title">Game Title</label>
      <input type="text" id="title" required />

      <label for="creator">Creator Name</label>
      <input type="text" id="creator" value="kippy2012" disabled />

      <label for="thumbnail">Thumbnail Image (image file only)</label>
      <input type="file" id="thumbnail" accept="image/*" required />

      <label for="gamefile">Game File (.rbxl only)</label>
      <input type="file" id="gamefile" accept=".rbxl" required />

      <button type="submit">Publish</button>
    </form>

    <div class="message" id="message"></div>
  </div>

  <footer>
    &copy; 2025 BloxBack Revival | Created by kippy2012
  </footer>

  <!-- JSZip library for zipping files -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jszip/3.7.1/jszip.min.js"></script>
  <script>
    const form = document.getElementById('upload-form');
    const messageDiv = document.getElementById('message');

    form.addEventListener('submit', async e => {
      e.preventDefault();

      messageDiv.textContent = '';
      messageDiv.classList.remove('error');

      const title = document.getElementById('title').value.trim();
      const creator = document.getElementById('creator').value.trim();
      const thumbnailInput = document.getElementById('thumbnail');
      const gamefileInput = document.getElementById('gamefile');

      if (!title) {
        showError('Please enter the game title.');
        return;
      }

      if (!thumbnailInput.files.length) {
        showError('Please upload a thumbnail image file.');
        return;
      }

      if (!gamefileInput.files.length) {
        showError('Please upload a game file (.rbxl).');
        return;
      }

      const thumbnailFile = thumbnailInput.files[0];
      const gameFile = gamefileInput.files[0];

      // Validate file types
      if (!thumbnailFile.type.startsWith('image/')) {
        showError('Thumbnail must be an image file.');
        return;
      }

      if (!gameFile.name.toLowerCase().endsWith('.rbxl')) {
        showError('Game file must be a .rbxl file.');
        return;
      }

      try {
        const thumbnailBase64 = await readFileAsBase64(thumbnailFile);
        const gameFileBase64 = await readFileAsBase64(gameFile);

        const gameData = {
          title,
          creator,
          thumbnail: {
            name: thumbnailFile.name,
            type: thumbnailFile.type,
            base64: thumbnailBase64
          },
          gamefile: {
            name: gameFile.name,
            type: gameFile.type,
            base64: gameFileBase64
          }
        };

        const zip = new JSZip();
        zip.file("game.json", JSON.stringify(gameData, null, 2));

        zip.file(thumbnailFile.name, base64ToBlob(thumbnailBase64), {binary:true});
        zip.file(gameFile.name, base64ToBlob(gameFileBase64), {binary:true});

        const content = await zip.generateAsync({type:"blob"});

        const url = URL.createObjectURL(content);
        const a = document.createElement('a');
        a.href = url;
        a.download = title.replace(/\s+/g, '_') + "_upload.zip";
        document.body.appendChild(a);
        a.click();
        a.remove();
        URL.revokeObjectURL(url);

        messageDiv.textContent = `Your game upload package for "${title}" was created! Download started.`;
        form.reset();
      } catch (err) {
        showError("Error reading files: " + err.message);
      }
    });

    function readFileAsBase64(file) {
      return new Promise((resolve, reject) => {
        const reader = new FileReader();
        reader.onload = () => resolve(reader.result.split(',')[1]); // remove data:*/*;base64,
        reader.onerror = reject;
        reader.readAsDataURL(file);
      });
    }

    function base64ToBlob(base64) {
      const binaryString = atob(base64);
      const len = binaryString.length;
      const bytes = new Uint8Array(len);
      for (let i = 0; i < len; i++) {
        bytes[i] = binaryString.charCodeAt(i);
      }
      return new Blob([bytes]);
    }

    function showError(msg) {
      messageDiv.classList.add('error');
      messageDiv.textContent = msg;
    }
  </script>

</body>
</html>
